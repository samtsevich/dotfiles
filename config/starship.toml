format = """
$env_var\
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$git_commit\
$git_metrics\
$fill\
$conda\
$python\
$cmd_durationration $jobs\
$hostname\
$time\
$line_break\
$character"""

command_timeout = 1000

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white) '
variable = "STARSHIP_DISTRO"
disabled = false

[env_var.STARSHIP_DEVICE]
format = '[$env_value](bold yellow) '
variable = "STARSHIP_DEVICE"
disabled = false

[character]
success_symbol = "[âžœ](bold green) "
error_symbol = "[âœ—](bold red) "

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[conda]
ignore_base = false
format = "[$symbol$environment](dimmed green) "

[directory]
# format = "î—¾ [$path]($style)[$read_only]($read_only_style) "
format = "at [$path]($style)[$read_only]($read_only_style) "
# style = "light blue"
style = "bold cyan"
home_symbol = "ï€• ~"
read_only = " ï ½"
truncation_length = 2
truncation_symbol = "â€¦/"
truncate_to_repo = false

[fill]
symbol = " "

[jobs]
symbol = "î˜•"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bright-green"

[git_commit]
format = '[$tag]($style) '
commit_hash_length = 4
# tag_symbol = 'ðŸ”– '
tag_disabled = false

[git_metrics]
disabled = false

[git_status]
format = '([\[$conflicted$deleted$renamed$modified$staged$untracked\]]($style) )'
# format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[hostname]
format = "[$ssh_symbol$hostname]($style) "

[memory_usage]
symbol = "ï¡š "

[python]
symbol = 'îˆµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[rust]
symbol = "îž¨ "

[time]
disabled = false
time_format = "%R"
style = "bold white"
format = "ï€— [$time]($style) "

[username]
format = "[$user]($style) "



